<!DOCTYPE html>
<html>
<head>
    <title>University Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>University Feedback Form</h1>
    <form >
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" ><br><br>

        <label for="programmeCode">Programme Code:</label>
        <select id="programmeCode" name="programmeCode" >
            <option value="P001">Programme 1</option>
            <option value="P002">Programme 2</option>
            <option value="P003">Programme 3</option>
        </select><br><br>

        <label for="studentName">Name of the Student:</label>
        <input type="text" id="studentName" name="studentName" ><br><br>

        <label for="admissionYear">Year of Admission:</label>
        <input type="number" id="admissionYear" name="admissionYear" ><br><br>

        <label for="passingYear">Year of Passing:</label>
        <input type="number" id="passingYear" name="passingYear" ><br><br>

        <label for="admissionToAnotherProgramme">Have you taken admission to another programme?</label>
        <input type="radio" id="yes" name="admissionToAnotherProgramme" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="admissionToAnotherProgramme" value="No" >
        <label for="no">No</label><br><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" ></textarea><br><br>

        <input type="submit" value="Submit" onclick="validateForm()">
    </form>
    <script src="script.js"></script>
</body>
</html>
